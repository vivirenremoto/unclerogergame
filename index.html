<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>


    <style>
        .shake {
            animation: shake 1s;
            animation-iteration-count: infinite;

        }

        @keyframes shake {
            0% {
                transform: translate(20px, 20px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-20deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(20deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(20px, -20px) rotate(20deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-20deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-20deg);
            }

            80% {
                transform: translate(-20px, -20px) rotate(20deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-20deg);
            }
        }
    </style>


    <div id="jamie"
        style="background:url('static/jamie_face2.png');background-size:100%;width:183px;height:250px;position:fixed;left:0;top:0;">
        <img id="hands" class="shake" src="static/jamie_hands.png"
            style="position:absolute;width:140px;margin-left: 15px;margin-top: 210px;">
    </div>


    <div id="rice"
        style="z-index:1;display:none;background:url('static/rice.png');background-size:100%;width:250px;height:184px;position:fixed;">
    </div>


    <!--
    <div
        style="background:url('static/jamie.gif');background-size:100%;width:400px;height:400px;position:fixed;left:0;top:0;">
    </div>
    -->

    <div id="roger"
        style="background:url('static/roger.png');width:183px;height:250px;position:fixed;bottom:0;left:50%;margin-left:-91px;">
    </div>


    <script>
        var roger_width = parseInt($('#roger').css('width'));
        var roger_height = parseInt($('#roger').css('height'));


        var jamie_width = parseInt($('#jamie').css('width'));
        var jamie_height = parseInt($('#jamie').css('height'));


        $('#jamie').click(function () {


            $('#rice').stop().css('left', parseInt($('#roger').css('left')) - 40).css('top', parseInt($('#roger').css('top')) + 40).show().animate({
                //left: parseInt($('#jamie').css('left')) - (jamie_width / 2),
                //top: parseInt($('#jamie').css('top')) + (jamie_height / 2),
                //left: $('#jamie').css('left'),
                //top: parseInt($('#jamie').css('top')) + parseInt($('#jamie').css('height')),
                top: parseInt($('#jamie').css('top')) + 40,
                left: parseInt($('#jamie').css('left')) - 40,
            }, 1000, function () {
                $(this).hide();

                //$('#jamie').addClass('shake');
                //$('#hands').removeClass('shake');

                $('#jamie').hide();

                setTimeout(function () {
                    //$('#jamie').removeClass('shake');
                    //$('#hands').addClass('shake');

                    $('#jamie').show();

                }, 2000);
            });


        });

    </script>


</body>

</html>
